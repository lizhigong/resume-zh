      - title: Unity Distribution Portal (UDP) <a id="UDP"> </a>
        techs: C#, Java, Android
        link: "https://distribute.dashboard.unity.com/udp/homepage"
        tagline: "UDP 是一个帮助开发者将游戏分发到多个应用商店的平台。
                  UDP 使用每个商店的专门的 IAP SDK 重新打包开发者的APK并提交到商店，
                  并让开发者在 UDP 控制台 （UDP console） 中管理由此提交到商店的全部内容。
                  \n
                  - 编写 Android 插件，包含给开发者使用的 Fake IAP Store 和 各个商店 IAP 的整合。\n
                  - 编写 Unity editor extension，帮助开发者在 Unity 内通过 OAuth2.0 使用 UDP 服务。\n
                  - 重新打包 Android APK：解包 APK，将 Fake Store 的 smali 文件替换成真正商店的 smali 文件，使用 aapt2 重新编译资源文件，重新生成 R 文件，最后重新打包成 APK。 \n
                  - 将 [SDK](https://assetstore.unity.com/packages/add-ons/services/billing/unity-distribution-portal-138507) 发布在 Asset Store 并整合到 [UnityIAP](https://assetstore.unity.com/packages/add-ons/services/billing/unity-iap-68207)。\n
                  - 使用反射处理 SDK 在 Unity 不同版本的兼容性问题。\n
                  - SDK 维护和 Bug 修复 \n
                  - 作为项目核心成员，因表现出色获得 1000 美元奖金\n"

      - title: Unity Player ID <a id="PlayerId"></a>
        techs: Java, MongoDB
        tagline: "帮助 Unity 开发者管理用户注册登录的服务（类似[Google Firebase Authentication](https://firebase.google.com/docs/auth/)）。
                  开发者可以使用 Email/Password，电话号码或其他知名第三方登录（Google, Facebook 等）管理用户。\n
                  
                  - 编写 Java server，管理 User pool (ID Domain) \n
                  - 参与数据库 (MongoDB) 和 REST API 的设计\n"

