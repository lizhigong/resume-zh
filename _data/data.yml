        tagline: "Unity Distribution Portal is a Unity product that allows developers to distribute games to multiple app stores through a single hub. UDP repacks Android apk with each store’s dedicated IAP SDK and lets developers manage all their store submissions from the UDP console. \n 
        - Write an Android plugin that has a fake store and integrate real stores' IAP SDK. \n
        - Write Unity extension (C#) to help developers access the service through OAuth2.0. \n
        - Repack the Android APK on the server side (Java): Unzip APK, replace smali files of real stores, using aapt2 to rebuild resources, generate R files and at last, output a new APK that targets a desired store. \n
        - Publish the [SDK](https://assetstore.unity.com/packages/add-ons/services/billing/unity-distribution-portal-138507) to Unity Asset Store and integrate the SDK into [UnityIAP](https://assetstore.unity.com/packages/add-ons/services/billing/unity-iap-68207) (C#), a service used by many developers. \n
        - Dealing annoying Unity compatible problem with reflection (C#). \n
        - Maintenance and bug fixes for the SDK. \n
        - Got $1000 recognition bonus for the exceptional performance as a core member.\n"

      - title: Unity Player ID <a id="PlayerId"></a>
